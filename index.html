<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneh Prayas ‚Äì Capture & Scan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #d63384; }
    video {
      border: 2px solid #d63384;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 350px;
    }
    .info-label { font-weight: bold; color: #444; }
    .info-value { color: #000; }
  </style>
</head>
<body>
  <h1>üì∏ Capture & Scan Boarding Pass</h1>
  <video id="video" autoplay playsinline></video>
  <button onclick="captureImage()">üì∑ Capture & Scan</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="result">Scan result will appear here.</div>

  <!-- Passenger dataset -->
  <script src="passengers.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    // ‚úÖ Start camera properly
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => alert("Camera access denied: " + err));

    // ‚úÖ Capture frame and decode with Quagga
    function captureImage() {
      if (!video.videoWidth) {
        alert("Camera not ready yet!");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      Quagga.decodeSingle({
        src: canvas.toDataURL("image/png"),
        numOfWorkers: 0,
        inputStream: { size: 800 },
        decoder: { readers: ["code_128_reader"] } // must match JsBarcode type
      }, function(result) {
        if (result && result.codeResult) {
          const bookingId = result.codeResult.code.trim();
          showPassengerDetails(bookingId);
        } else {
          document.getElementById("result").innerHTML = `<span style="color:red;">‚ùå No barcode detected. Try again.</span>`;
        }
      });
    }

    // ‚úÖ Show details from passengers.js
    function showPassengerDetails(code) {
      const passenger = passengers[code];
      const resultDiv = document.getElementById("result");

      if (passenger) {
        resultDiv.innerHTML = `
          <div><span class="info-label">Booking ID:</span> <span class="info-value">${code}</span></div>
          <div><span class="info-label">Name:</span> <span class="info-value">${passenger.name}</span></div>
          <div><span class="info-label">Phone:</span> <span class="info-value">${passenger.phone}</span></div>
          <div><span class="info-label">Gender:</span> <span class="info-value">${passenger.gender}</span></div>
          <hr>
          <div><span class="info-label">Onward:</span> Train ${passenger.onward.train}, ${passenger.onward.from} ‚Üí ${passenger.onward.to}, Seat ${passenger.onward.seat}</div>
          <div><span class="info-label">Return:</span> Train ${passenger.return.train}, ${passenger.return.from} ‚Üí ${passenger.return.to}, Seat ${passenger.return.seat}</div>
        `;
      } else {
        resultDiv.innerHTML = `<span style="color:red;">‚ùå No passenger found for ID: ${code}</span>`;
      }
    }
  </script>
</body>
</html>
